<module component='hello-input'>
	<imports>
		<link rel='import' href='../../relative.html'/>
		<link rel='import' href='hello-you.html'/>
	</imports>
	
	<script>
		Relative.define({
			name: 'hello-input',
			constructor: class HelloInput extends Relative {
				connectedCallback() {
					// hello-you
						let you = Relative.create(`hello-you`)
						this.shadowRoot.append(you)
					
					// br
						this.shadowRoot.append(Relative.create(`br`))
					
					// input
						let input = Relative.create(`<input type='text' id='name' value='world'\/>`)
						this.shadowRoot.append(input)
					
						// save arrow function for further usage
						this.updateName = () => {
							you.state.your_name = input.value
						}
					
						// call in the first time you run
						this.updateName()
					
						// call on keyup
						input.addEventListener(
							'keyup',
							this.updateName
						)
				}
			}
		})
	</script>
</module>
